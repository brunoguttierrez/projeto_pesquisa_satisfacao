<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pesquisa de Satisfação</title>
</head>
<body>
    <header>
        <img src="./assets/imagens/innoviattebg.png" alt="">
    </header>
    <div class="border_header"></div>
    <form id="my_form" action="">
        <div class="container">
            <div class="questions">
                <label for="">Como você avalia a experiência geral ao navegar pelo meu portfólio?</label><br>
                <div class="options">
                    <div id="option1">1</div> 
                    <div id="option2">2</div> 
                    <div id="option3">3</div> 
                    <div id="option4">4</div>  
                    <div id="option5">5</div>  
                    <div id="option6">6</div>  
                    <div id="option7">7</div>  
                    <div id="option8">8</div>  
                    <div id="option9">9</div>  
                    <div id="option10">10</div> 
                </div>
                <br>
                <label for="">O conteúdo do portfólio foi informativo e relevante para seus interesses?</label>
                <br>
                <input type="radio">Sim
                <input type="radio">Não
                <br>
                <label for="">Você encontrou facilmente as informações que estava procurando no portfólio?</label>
                <br>
                <input type="radio">Sim
                <input type="radio">Não
                <br>
                <label for="">Você teve alguma dificuldade ao usar algum recurso ou funcionalidade do site?</label>
                <br>
                <input type="radio">Sim
                <input type="radio">Não
                <br>
                <label for="">Você tem alguma sugestão de melhoria para o meu portfólio?</label>
                <br>
                <textarea name="" id="" cols="65" rows="6"></textarea>
                <br>
                <button id="message">Enviar</button>
            </div>
        </div>
    </form>
    <div class="show_message">
        Pesquisa respondida
        <br><br>
        Obrigado pela sua participação!
    </div>
    <script src="./assets/js/scrip.js"></script>
</body>
</html>
